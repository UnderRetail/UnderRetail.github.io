<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Login - UnderRetail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">UNDERRETAIL</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="investor-login.html" class="btn">Investor Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-card">
                    <h2>Investor Portal</h2>
                    <p class="login-subtitle">Access your investment dashboard</p>
                    
                    <form id="investorLoginForm">
                        <div class="form-group">
                            <label for="investorEmail">Email Address</label>
                            <input type="email" id="investorEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="investorPassword">Password</label>
                            <input type="password" id="investorPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-full">Login to Dashboard</button>
                    </form>
                    
                    <div class="login-links">
                        <a href="#">Forgot Password?</a>
                        <a href="index.html#apply">Apply to Invest</a>
                    </div>
                </div>
                
                <div class="login-info">
                    <h3>Investor Benefits</h3>
                    <ul>
                        <li><i class="fas fa-chart-line"></i> Real-time investment tracking</li>
                        <li><i class="fas fa-calendar-alt"></i> Upcoming payout schedule</li>
                        <li><i class="fas fa-users"></i> Referral program tracking</li>
                        <li><i class="fas fa-file-invoice-dollar"></i> Detailed profit reports</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Investor login handling
        document.getElementById('investorLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('investorEmail').value;
            const password = document.getElementById('investorPassword').value;
            
            // Simple demo login - in real app, this would connect to a backend
            if (email && password) {
                localStorage.setItem('investorLoggedIn', 'true');
                localStorage.setItem('investorEmail', email);
                window.location.href = 'investor-dashboard.html';
            }
        });
    </script>
</body>
</html>
